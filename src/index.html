<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="description" content="Login" />
    <meta name="author" content="VitorPfiffer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body class="bg-f-black text-white">

    <div class="w-full">
      <div class="w-full bg-white">
        <span class="block h-1 bg-pink-900 w-2/5"></span>
      </div>
    </div>
    
    <div class="w-full flex items-center justify-center"> 
      <div class="min-h-screen flex items-center justify-center"> 
        
        <div class="bg-c-black text-center py-8 rounded-xl ">
          <div class="w-96">
            <div class="w-5/6 mx-auto">
              <div class="flex flex-col gap-6">
                <h1 class="text-4xl">Crie sua conta</h1>
                <h6 class="text-md">Entre ou crie sua conta na plataforma SOS financeiro para começar a sua jornada</h6>
              </div>
             
              <div class="flex flex-col gap-10 mt-4">
                <button type="button" class="text-white border-d-pink rounded-3xl py-2 px-4 border font-medium text-sm text-center inline-flex items-center justify-center mb-2">
                  <svg class="mr-2 w-4 h-4" viewBox="0 0 48 48" aria-hidden="true" focusable="false" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                  <span>Continuar ccmo o Google</span>
                </button>
              
              
                  <input class="rounded-xl p-2 border border-l-gray bg-c-black" type="text" placeholder="Email">
                  
                  <div class="py-2">
                    <div class="relative">
                      <input placeholder="Senha" :type="Password" class="text-md block px-3 py-2 rounded-xl w-full 
                       shadow-md border border-l-gray bg-c-black">
                      <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
  
                        <svg class="h-6 text-l-gray" fill="none" @click="show = !show"
                          :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg"
                          viewbox="0 0 576 512">
                          <path fill="currentColor"
                            d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                          </path>
                        </svg>
    
                       
                      </div>
                    </div>
                  </div>
                  <p class="-mt-10">Esqueceu a <span class="underline">senha</span><span>?</span></p>
                  <button class="border-d-pink rounded-3xl py-2 px-4 border">Entrar</button>
  
  
                  <div class="bg-ll-gray w-full text-center h-0.5 rounded relative">
                    <span class="absolute bg-c-black px-6 text-xs top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">Ainda não tem uma conta?</span>
                  </div>
  
                  <button class="bg-d-pink rounded-3xl py-2 px-4 h-10">Criar conta</button>
              </div>
            </div>
            

          </div>

        </div>

    </div>
  </body>
</html>
